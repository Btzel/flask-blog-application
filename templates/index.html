<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for article in articles_json %}
        <div class="content">
            <div class="card">
                <h2>{{article['title']}}</h2>
                <p class="text">{{article['subtitle']}}</p>
                <a href="{{ url_for('post',article_id = article['id']) }}">Read</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ in Türkiye.</p>
</footer>
</html>
